    <h2 style="text-align: center; margin-top: 20px">Peta Persebaran Anak Stunting di Indonesia</h2>
  
    <div id="container"> </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.0/countries/indonesia/indonesia.js"></script>
    <script type="text/javascript">
    anychart.onDocumentReady(function() {
    // create map
    var map = anychart.map();
    //map.title("Peta Persebaran Anak Stunting di Indonesia");
    var dataSet2 = [];
    // create data set
    var dataSet = [
              {"id":"ID.AC","value":0,url:"Aceh.html"},
              {"id":"ID.KI","value":1,url:"Aceh.html"},
              {"id":"ID.JR","value":2,url:"Aceh.html"},
              {"id":"ID.JT","value":3,url:"Aceh.html"},
              {"id":"ID.BE","value":4,url:"Aceh.html"},
              {"id":"ID.BT","value":5,url:"Aceh.html"},
              {"id":"ID.JK","value":6,url:"Aceh.html"},
              {"id":"ID.KB","value":7,url:"Aceh.html"},
              {"id":"ID.LA","value":8,url:"Aceh.html"},
              {"id":"ID.SL","value":9,url:"Aceh.html"},
              {"id":"ID.BB","value":10,url:"Aceh.html"},
              {"id":"ID.BA","value":11,url:"Aceh.html"},
              {"id":"ID.JI","value":12,url:"Aceh.html"},
              {"id":"ID.KS","value":13,url:"Aceh.html"},
              {"id":"ID.NT","value":14,url:"Aceh.html"},
              {"id":"ID.SE","value":15,url:"Aceh.html"},
              {"id":"ID.SR","value":16,url:"Aceh.html"},
              {"id":"ID.KR","value":17,url:"Aceh.html"},
              {"id":"ID.GO","value":18,url:"Aceh.html"},
              {"id":"ID.JA","value":19,url:"Aceh.html"},
              {"id":"ID.KT","value":20,url:"Aceh.html"},
              {"id":"ID.IB","value":21,url:"Aceh.html"},
              {"id":"ID.SU","value":22,url:"Aceh.html"},
              {"id":"ID.RI","value":23,url:"Aceh.html"},
              {"id":"ID.SW","value":24,url:"Aceh.html"},
              {"id":"ID.133","value":25,url:"Aceh.html"},
              {"id":"ID.SB","value":26,url:"Aceh.html"},
              {"id":"ID.YO","value":27,url:"Aceh.html"},
              {"id":"ID.MA","value":28,url:"Aceh.html"},
              {"id":"ID.NB","value":29,url:"Aceh.html"},
              {"id":"ID.SG","value":30,url:"Aceh.html"},
              {"id":"ID.ST","value":31,url:"Aceh.html"},
              {"id":"ID.PA","value":32,url:"Aceh.html"}];
  
    // create choropleth series
    var series = map.choropleth(dataSet);
    series.tooltip().format("ID : {%id}\n Persentase balita stunting: {%value}");
    map.listen("pointDblClick", function(e){
        var new_value = e.point.get("url");
        window.open(new_value,"_blank");
    });

    for (var i=0;i<31;i++){
        if(dataSet[i].value<10){
            dataSet2.push(dataSet[i]);
        }

    }
    var series1 = map.marker(dataSet2);
   //format the labels of the id-defined series
    series1.labels().format("");
    series1.tooltip().format("Penurunan angka stunting: {%value}");

    // hovered and selected labels
    series1.normal().fill("yellow",0.3);
    series1.hovered().fill("yellow",0.1);
    series1.selected().fill("yellow",0.5);

    series1.normal().size(6);
    series1.hovered().size(8);
    series1.selected().size(8);

    series1.normal().stroke("#ef6c00");
    series1.hovered().stroke("#ef6c00",2);
    series1.selected().stroke("#ef6c00",2);

  
    // set geoIdField to 'id', this field contains in geo data meta properties
    series.geoIdField('id');
  
    // set map color settings
    series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
    series.hovered().fill('#addd8e');
    
    map.colorRange().title("Persentase balita stunting")
    map.colorRange(true);
    
    
  
    // set geo data, you can find this map in our geo maps collection
    // https://cdn.anychart.com/#maps-collection
    map.geoData(anychart.maps['indonesia']);
  
    //set map container id (div)
    
    map.container('container');
    
  
    //initiate map drawing
    map.draw();
  });
  </script>
</body>

</html>
